<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
	<title>Layout</title>
	<link rel="stylesheet"
		  th:href="@{/css/bootstrap.min.css}"
		  href="../../css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand"
			   href="https://github.com/ultraq/thymeleaf-layout-dialect">
				Thymeleaf - Layout
			</a>

		</div>
	</div>
	<h1 layout:fragment="header">Layout</h1>
	<div layout:fragment="content">


		<p><a href="/loadData">Load test data</a> </p>
		<p><a href="/clearData">Clear test data</a> </p>

		<div class="container" ng-app="myApp" ng-controller="EmpController">
			<hr class="soften">
			<div class="panel panel-default">
				<div class="col-md-12">
					Write some text in textbox and Angular will give you an answer : <input type="text" ng-model="sometext">
					<h1>Hello {{sometext}}</h1>
				</div>
				<hr class="soften">

				<div class="panel-heading">
					<h3 class="panel-title">Employees</h3>
				</div>
				<div class="panel-body">This is a list of all {{getTotalCustomers()}} registert customers</div>

				<table class="table table-striped table-condensed">
					<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>&nbsp;</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="customer in customers">
						<td>{{customer.id}}</td>
						<td>{{customer.name}}</td>

						<td><a ng-click="deleteCustomer(customer.id)" class="btn btn-small btn-danger">delete</a></td>
					</tr>
					</tbody>
				</table>
			</div>

		</div>


	</div>
</div>


<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="../bower_components/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>


<!-- login feature, registration feature etc. -->
<script src="app.js"></script>
<script src="features/customer/controller.js"></script>
<script src="features/customer/services.js"></script>


</body>
</html>

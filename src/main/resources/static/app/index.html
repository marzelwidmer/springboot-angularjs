<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
	<title>Layout</title>
	<link rel="stylesheet"
		  th:href="@{/css/bootstrap.min.css}"
		  href="../../css/bootstrap.min.css"/>
</head>
<body>
<div class="container" ng-app="myApp" ng-controller="EmpController">
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand"
			   href="/">
				Thymeleaf - Layout
			</a>

		</div>
	</div>
	<h1 layout:fragment="header">Customer : View all {{getTotalCustomers()}} </h1>
    <p><a href="/loadDataAngular">Load test data</a> | <a href="/clearDataAngular">Clear test data</a> | <a href="/api/customer">Customer API</a></p>
	<div layout:fragment="content">
		<div class="container" >
			<div class="panel panel-default">
				<table class="table table-striped table-condensed">

					<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>&nbsp;</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="customer in customers">
						<td>{{customer.id}}</td>
						<td>{{customer.name}}</td>

						<td><a ng-click="deleteCustomer(customer.id)" class="btn btn-small btn-danger">delete</a></td>
					</tr>
					</tbody>
				</table>
			</div>
            <!--<div class="panel panel-default" ng-controller="customer">
                <li ng-repeat="contactItem in contactItems">
                    <a href data-mailto="{{ contactItem.id }}" ng-bind="contactItem.name"></a>
                    <a href ng-click="deleteContact($index)">X</a>
                </li>

            </div>-->
		</div>
	</div>
</div>


<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!--
<script src="../bower_components/rfc6570/rfc6570.js"></script>
<script src="../bower_components/angular-hal/angular-hal.js"></script>
-->



<!-- login feature, registration feature etc. -->
<script src="app.js"></script>
<script src="features/customer/controller.js"></script>
<script src="features/customer/services.js"></script>


</body>
</html>
